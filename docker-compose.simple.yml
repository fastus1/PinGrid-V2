version: '3.8'

# VERSION SIMPLIFIÉE POUR DEBUG
# Pas de healthchecks, pas de depends_on
# Pour identifier rapidement le problème dans Portainer

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pingrid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pingrid}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pingrid-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pingrid-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pingrid-network

  # Backend API - VERSION SIMPLE
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pingrid-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-pingrid}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - pingrid-network

  # Frontend Web App - VERSION SIMPLE
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pingrid-frontend
    restart: unless-stopped
    environment:
      PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - pingrid-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  pingrid-network:
    driver: bridge
