# Nixpacks configuration for PinGrid Backend
# Deploy this as a separate service in Coolify with base directory: /backend

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["echo 'Backend ready'"]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
